<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Title Page</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Search</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <form method="GET" class="navbar-form navbar-left" role="search">
                    <div class="form-group">
                        <input type="text" name="q" class="form-control" placeholder="{{q}}">
                        <select name="category"  id="inputCategory" class="form-control" required="required">
                            {% for category in categories %}
                            <option  value="{{category}}">{{category}}</option>
                            {% endfor %}
                            <option value="">Any</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#">Link</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-6 col-md-offset-2">
            <div class="panel panel-default">
            {% if not book  or not category %}
                {%for book in object_list%}
                <div class="panel-body">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>{{book.category}}</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>{{book.title}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                {% endfor%}
               {% else %}
               <p>No book with such title  or in that category exists</p> 
               {% endif %}
            </div>
            </div>
        </div>
    </div>
</body>

</html>
